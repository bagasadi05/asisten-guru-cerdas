    <style type="text/tailwindcss">
      /* LIGHT THEME (DEFAULT) */
      :root {
        --primary-color: #4A90E2;
        --primary-color-dark: #357ABD;
        --text-primary: #212529;
        --text-secondary: #6C757D;
        --background-light: #F8F9FA;
        --background-white: #FFFFFF;
        --border-light: #DEE2E6;
        --background-loading: #F8F9FA;
      }

      /* DARK THEME */
      .dark {
        --primary-color: #58A6FF;
        --primary-color-dark: #388BFD;
        --text-primary: #E6EDF3;
        --text-secondary: #8B949E;
        --background-light: #0D1117; /* The main page background */
        --background-white: #161B22; /* Card backgrounds, modals, etc. */
        --border-light: #30363D;
        --background-loading: #0D1117;
      }

      body {
        font-family: 'Lexend', 'Inter', sans-serif;
        background-color: var(--background-light);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      .animate-page-transition {
        animation: page-transition-fade-in 0.35s ease-out forwards;
      }
      .animate-toast-in {
        animation: toast-in 0.3s ease-out forwards;
      }
      .animate-toast-out {
        animation: toast-out 0.3s ease-in forwards;
      }
       @keyframes toast-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes toast-out {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      @keyframes page-transition-fade-in {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      @keyframes slide-up {
        from {
            transform: translateY(100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Consistent Gradient Utilities */
      .bg-gradient-brand { @apply bg-gradient-to-br from-blue-500 to-sky-400; }
      .bg-gradient-accent-1 { @apply bg-gradient-to-br from-purple-500 to-violet-400; }
      .bg-gradient-accent-2 { @apply bg-gradient-to-br from-teal-500 to-green-400; }
      .bg-gradient-accent-3 { @apply bg-gradient-to-br from-orange-500 to-amber-400; }
      .bg-gradient-accent-4 { @apply bg-gradient-to-br from-pink-500 to-rose-400; }
      .bg-gradient-accent-5 { @apply bg-gradient-to-br from-indigo-500 to-cyan-400; }

    </style>
